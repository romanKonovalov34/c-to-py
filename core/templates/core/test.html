{% extends 'core/base_core.html' %}


{% block title %}Sign in{% endblock %}


{% block content %}

<form action="{% url 'main' %}" method="POST">

{% csrf_token %}

<div class="container-fluid h-100">
	<div class="row align-items-center h-100">
		<div class="col-sm-12">
			<div class="row justify-content-center">
				<div class="col-3 text-center" style="background-color: white; box-shadow: 0 0 10px; position: fixed; top: 25%">
					<form>
						<h2 class="signinText" style="text-align: center;">{{ form.login }}</h2>
					  </form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
