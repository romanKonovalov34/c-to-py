{% extends 'core/base_core.html' %}


{% block title %}Sign in{% endblock %}


{% block content %}

<div class="container-fluid h-100">
    <div class="row align-items-center h-100">
        <div class="col-sm-12">
            <div class="row justify-content-center">
                <div class="col-6 text-center" style="background-color: white; box-shadow: 0 0 10px; position: fixed; top: 25%"\>
                    <form>
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Возраст</th>
                              </tr>
                            </thead>

                            {% if users > 0 %}

                                {% for user in users %}
                                
                                <tbody>
                                <tr>
                                    <th scope="row">{{ user.id }}</th>
                                    <td> {{ user.name }} </td>
                                    <td> {{ user.age }} </td>
                                </tr>
                                </tbody>

                                {% endfor %}

                            {% endif %}

                        </table>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
